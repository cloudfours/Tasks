<div class="container mt-5">
    <div class="row">
    <div class="col-lg-8 offset-lg-2">
        <input type="text" [(ngModel)]="nombreTarea" class="form-control form-control-lg" (keyup.enter)="agregarTarea()" placeholder="Ingrese Tarea"/>
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
        <div *ngIf="lista.length === 0" class="card p-2">
       <h6>No hay tareas para mostrar</h6>
        </div>
       <ul class="list-group">
<li *ngFor="let x of lista;let i = index" class="list-group-item d-flex justify-content-lg-between">
   <span class="cursor" (click)="actualizarTarea(x,i)"><i [ngClass]="x.estado ? 'fas fa-check-circle text-success' : 'far fa-circle'"></i></span> {{x.nombre}} <span class="cursor" (click)="eliminarTarea(i)"><i class="fa-solid fa-trash text-danger"></i></span>
</li>
       </ul>
    </div>
    </div>
</div>
